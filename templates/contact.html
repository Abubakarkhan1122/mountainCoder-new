{% extends "base.html" %}
{% block title %}Contacts{% endblock title %}
{% block body %}
    <h3 class="px-5 mt-2 text-center">Contact Us</h3>
        <div id="carouselExampleControlsNoTouching" class="carousel slide" data-touch="false" data-interval="false">
  <div class="carousel-inner main_banner">
    <div class="carousel-item active">
      <img src="/static/img2.jpg" class="w-100" alt="...">
    </div>
  </div>
        </div>

    {% if success %}
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
  <strong>Welcome!</strong> your form submitted sucessfully.
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

    {% endif %}

<div class="container mt-5 contact_form px-5 py-2 mx-4">
    <form action="/contact/" method="post">
        {% csrf_token %}
        <div class="form-group">
    <label for="exampleFormControlInput1">Name</label>
    <input type="text" class="form-control" id="name"  name="name" placeholder="Your Name">
  </div>
  <div class="form-group">
    <label for="exampleFormControlInput1">Email address</label>
    <input type="email" class="form-control"  name="email" id="exampleFormControlInput1" placeholder="name@example.com">
  </div>
          <div class="form-group">
    <label for="exampleFormControlInput1">Phone Number</label>
    <input type="phone" class="form-control" id="phone" name="phone" placeholder="Your Phone Number">
  </div>

  <div class="form-group">
    <label for="exampleFormControlTextarea1">Describe your Conceren!</label>
    <textarea class="form-control" id="exampleFormControlTextarea1" name="desc" rows="3"></textarea>
  </div>
<button type="submit" class="btn btn-success">Submit</button>
</form>

</div>
{% endblock body %}
